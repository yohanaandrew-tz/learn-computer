                    <legend style="text-align: center;"><b>Join us</b></legend>

                    <p><label>Set your password:</label> <input type="password" name="password" placeholder="Enter new password" minlength="8" maxlength="20"></p>
                    <p><label>Confirm your password:</label> <input type="password" name="password" placeholder="Confirm your password" minlength="8" maxlength="20"></p>
                    <p><input id="sub" type="submit" name="Submit">               <input type="reset" id="sub" ></p>
